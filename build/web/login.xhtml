<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Timetable - login</title>
        <link rel="stylesheet" href="main.css"/>
    </h:head>
    <h:body>
        
        <h1> To log in enter: </h1>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" life="100000"/>
            
            <p:outputLabel value="Login: "/>
            <p:inputText value="#{loginBean.id}" required="true"/> 
            <br/>
            <p:outputLabel value="Password: "/>
            <p:password value="#{loginBean.password}" required="true"/>
            <br/>
            <h:commandButton value="Login" action="#{loginBean.verify()}"/>
        </h:form>
    </h:body>
</html>
